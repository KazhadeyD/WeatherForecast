<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Forecast</title>

  </head>
  <body>
    <main>
      
      <section>
        <ul id="weather-info" type="none">
        </ul>
      </section>

      <section class="weather-form">
        <input placeholder="Enter city..." id="inputCity"/>
        <button id="btnGetWeather">Weather</button>

        <ul id="weather-info-in-city" type="none">
        </ul>
      </section>
      
      <section class="weather-map">
        <img  class="map" id="map"></img >
      </section>

      <ul id="city-history">
      </ul>

    </main>
  </body>
</html>
